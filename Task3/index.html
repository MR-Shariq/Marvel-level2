    <h1> The Recipie of the delicious falooda is as follows: </h1>
    <h1 id="pro"> production </h1>
    <h1 id="add"> add</h1>
    <h1 id="milk"> </h1>
    <h1 id="sev"> </h1>
    <h1 id="ice"></h1>
    <h1 id="items"></h1>
    <h1 id="top"></h1>
    <h1 id="final"></h1>
    <h1 id="last"></h1>




    <script>
        let stocks = {
    Flavours : ["Anjeer","Badam","Pista","Khajur"],
    Ingredents:["vermiclli","Milk","Ice cream","Sabja Seed","Rose syrup","Jelly"]
};
let recipie_is_true = true;
let order = (time,work) => {
    return new Promise((resolve, reject) => {
     if (recipie_is_true){
        setTimeout(() => {
            resolve(work());
        }, time);
        } else {
            reject(console.log("recipie is wrong"));
        }
     } );  
    };
    
order( 2000, () => document.getElementById('pro').innerHTML=(`These are the several flavours ${stocks.Flavours[0]} ,${stocks.Flavours[1]} ,${stocks.Flavours[2]} ,${stocks.Flavours[3]} of falooda that can be prepared`))


.then(()=>{
    order(2000, ()=> document.getElementById('add').innerHTML=(" - Any desired flavour is selected and particular dry fruit is required. Add the dry fruit in mixer and grind it."))
})

.then(()=>{
    order(4000, ()=>  document.getElementById('milk').innerHTML=(` -  To Make falooda rich and creamy, full fat ${stocks.Ingredents[1]} is used. Take about 200ml of milk in a glass. `)
 )
})

.then(()=>{
    order(6000, ()=>  document.getElementById('sev').innerHTML=(` - Required amount of ${stocks.Ingredents[0]} or sev is added in the glass`)
)
})

.then(()=>{
    order(8000, ()=>   document.getElementById('ice').innerHTML=(` - Add two scoops of Vanilla ${stocks.Ingredents[2]} in the glass ` )
)
})

.then(()=>{
    order(10000, ()=>   document.getElementById('items').innerHTML=(` - The other items like ${stocks.Ingredents[3]}, ${stocks.Ingredents[4]} are to added based on the taste.`)
)
})

.then(()=>{
    order(12000, ()=>  document.getElementById('top').innerHTML=(" - Topping like jelly , choclate syrup, sprinkles are added finally")
)
})

.then(()=>{
    order(14000, ()=>  document.getElementById('final').innerHTML=(" - Delicious Falooda is ready to serve")
 )
})



.catch(()=>{
    console.log("wrong recipie");
})



.finally(()=>{
   setTimeout( () => { document.getElementById('last').innerHTML="Promises has been implemented"},15000) }

);




</script>
